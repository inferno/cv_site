# Дефолтный сервер - редирект на HTTPS
server {
    listen 80 default_server;
    listen [::]:80 default_server;

    server_name _;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Редирект на HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTP сервер для ksavelyev.ru - редирект на HTTPS
server {
    listen 80;
    listen [::]:80;

    server_name ksavelyev.ru www.ksavelyev.ru;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Редирект на HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS сервер для ksavelyev.ru
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;

    server_name ksavelyev.ru www.ksavelyev.ru;

    # SSL сертификаты
    ssl_certificate /etc/letsencrypt/live/ksavelyev.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ksavelyev.ru/privkey.pem;

    # SSL конфигурация
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # HSTS (опционально, для дополнительной безопасности)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    root /usr/share/nginx/html;
    index index.html;

    # Кэширование статических ресурсов
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Основная локация
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Отключаем логирование для favicon и robots
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    location = /robots.txt {
        log_not_found off;
        access_log off;
    }

    # Безопасность
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;
}
